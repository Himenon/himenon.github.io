name: Deploy

on:
  push:
    branches: [develop]

jobs:
  gh-release:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Add key to allow access to repository
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "${{ secrets.GH_PAGES_DEPLOY }}" > ~/.ssh/docsaurus_rsa
          chmod 600 ~/.ssh/docsaurus_rsa
          cat <<EOT >> ~/.ssh/config
          Host github.com
            HostName github.com
            IdentityFile ~/.ssh/docsaurus_rsa
            User git
          EOT
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: Himenon
          CURRENT_BRANCH: develop
          DEPLOYMENT_BRANCH: gh-pages
        run: |
          git config --global user.email "actions@gihub.com"
          git config --global user.name "gh-actions"
          yarn install --frozen-lockfile
          GIT_SSH_COMMAND="ssh -v -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=no" yarn docusaurus deploy
